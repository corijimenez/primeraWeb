<!DOCTYPE html>
<html lang="es">
  <head>
    <!--- Area informativa, es decir toda la informacion referida a navegadores y 
    buscadores utilizan estas etiquetas de meta datos para estos navegadores-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Practica de etiquetas, aqui se añade la descripcion que se vera en el buscador"
    />
    <meta name="author" content="Corina Jimenez" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>My first web</title>
  </head>
  <body>
    <header>
      <!-- elementos usuales como titulo, logo o buscador, barra de navegacion, boton de login -->
      <!-- dentro de nav van a ir todas las opciones de navegacion del sitio y con la etiqueta "a" 
         el link hacia el que esta dirigido-->
      <nav>
        <a href="../index.html"> Inicio </a>
        <!-- donde dice inicio:  es el texto que ve el usuario-->
        <a href="./elementos.html">Elements</a>
        <a href="./contactos.html" class="active-page">Contacts</a>
        <a
          href="https://tree.taiga.io/project/earias08-comision-web16/us/9?kanban-status=10073551"
          target="_blank"
          >Taiga</a
        >
        <!--target blank es para que se abra una nueva pestaña, no en la misma pagina-->
      </nav>
    </header>
    <main class="container">
      <h1>Contacts</h1>
      <section>
        <form action="">
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              minlength="2"
              maxlength="100"
              placeholder="Ej: Juan"
              required
            />
          </div>
          <div>
            <label for="lastname">Last name:</label>
            <input
              type="text"
              id="lastname"
              minlength="2"
              maxlength="50"
              placeholder="Ej: Perez"
              required
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="Ej: juanperez@gmail.com"
              required
            />
          </div>
          <div>
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              placeholder="Ej: +543812345678"
              required
            />
          </div>
          <div>
            <label for="date">Date of birth:</label>
            <input type="date" id="date" >
          </div>
          <div>
            <label for="province">Province:</label>
            <select id="province">
              <option value="">Select an option</option>
              <option value="Tucuman">Tucuman</option>
              <option value="Salta">Salta</option>
              <option value="Jujuy">Jujuy</option>
            </select>
          </div>
          <div>
            <label for="">Consult:</label>
            <textarea
              id=""
              rows="4"
              minlength="5"
              maxlength="250"
              placeholder="Write your query here ... only up to 250 characters"
            ></textarea>
          </div>
          <button type="submit" class="btn-enviar">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <!--footer es el pie de pagina, acerca de nosotros, terminos y condiciones-->
      <p>&copy; 2025 - All rights reserved</p>
    </footer>
  </body>
</html>
