<!DOCTYPE html>
<html lang="es">
<head>
    <!--- Area informativa, es decir toda la informacion referida a navegadores y buscadores utilizan estas etiquetas de meta datos para estos navegadores-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practica de etiquetas, aqui se añade la descripcion que se vera en el buscador">
    <meta name = "author" content="Corina Jimenez">
    <link rel="stylesheet" href="./css/style.css">
    <title>My first web</title>
</head>
<body>
    <!-- todo lo que ve el usuario en la web-->
    <!-- header, main y footer son etiquetas semanticas-->
    <!-- div es un contenedor de otras etiquetas html, mas que nada especifico-->
    <header>
    <!-- elementos usuales como titulo, logo o buscador, barra de navegacion, boton de login -->
        <section> 
            <h1>Desarrollo de la pagina we con html5 y css3</h1>
            <ul>
            <li> elemnto 1 </li>
            <li> elemnto 2 </li>
            </ul>
        </section>
        <!-- dentro de nav van a ir todas las opciones de navegacion del sitio y con la etiqueta "a" el link hacia el que esta dirigido-->
        <nav> 
            <a href = "index.html"> Inicio </a> <!-- donde dice inicio:  es el texto que ve el usuario-->
            <a href="./pages/elementos.html">Elementos</a>
            <a href="https://tree.taiga.io/project/earias08-comision-web16/us/9?kanban-status=10073551" target="_blank">Taiga</a> <!--target blank es para que se abra una nueva pestaña, no en la misma pagina-->
        </nav>
    </header>
    <main>
        <!--corazon, o centro de la pagina-->
    <section>
        <!--seccionamos un tema en general por ejemplo espectaculos del finde, en los article escribimos los distintos espectaculos-->
        <article> </article>
        <article> </article>
    </section>
    </main>
    <footer>
        <!--footer es el pie de pagina, acerca de nosotros, terminos y condiciones--> 
        <p>&copy; todos los derechos reservados </p>
    </footer>
</body>
</html>
